name: Cache
description: Tarball, Rsync & S3 Cache Kit for Buildkite. Supports Linux and macOS. (Windows is on the way)
author: https://github.com/gencer
requirements:
  - aws
  - tar
configuration:
  properties:
    s3_storage:
      type: boolean
    s3_profile:
      type: string
    s3_bucket_name:
      type: string
    rsync_storage:
      type: string
    tarball_storage:
      type: string
    tarball_keep_max_days:
      type: number
    cache_key:
      type: string
    paths:
      type: [string, array]
    env:
      type: [string, array]
      minimum: 2
  additionalProperties: false
